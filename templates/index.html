</style>
{% endblock %}

{% block body %}

        <div class="row welcome-menu">
            <div class="col-md-6" style="margin-left:auto;margin-right:auto">
              <div>
                <h1> Welcome, {{ user }}!</h1>

              <div>
                <h6>What would you like to do today?</h6>
              </div>
